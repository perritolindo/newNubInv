<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invoice - QuickBooks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6f8;
        }

.invoice-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
    max-width: 400px;
    text-align: center;
    margin: 20px auto;
}

.invoice-container img {
    max-width: 80px;
    margin-bottom: 10px;
}

.invoice-container h2 {
    margin: 10px 0;
    font-size: 18px;
    font-weight: bold;
}

.invoice-details {
    text-align: left;
    margin: 20px 0;
    font-size: 14px;
    color: #333;
}

.invoice-details div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}

.total {
    font-weight: bold;
    font-size: 16px;
    margin: 15px 0;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

.btn-view {
    display: inline-block;
    padding: 8px 20px;
    margin-top: 10px;
    background-color: #fff;
    border: 1px solid #333;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    text-decoration: none;
    color: inherit;
}

.btn-view:hover {
    background-color: #f0f0f0;
}

.merchant-details {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.privacy {
    margin-top: 10px;
    font-size: 12px;
    color: #777;
}

.icon-bar {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

.icon-bar img {
    width: 20px;
    cursor: pointer;
}</style></head><body>

</div></div>
<script>
    fetch('https://worldtimeapi.org/api/timezone/Etc/UTC')
        .then(response => response.json())
        .then(data => {
            const date = new Date(data.utc_datetime);
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            document.getElementById('due-date').textContent = formattedDate;
        })
        .catch(error => console.error('Error fetching date:', error));
</script>
